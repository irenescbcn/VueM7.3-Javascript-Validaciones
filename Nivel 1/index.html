<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vue M7.3</title>
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- BOOTSTRAP CSS-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container col-lg-9 ">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <!-- LOGO -->
            <a class="navbar-brand m-3" href="#"><i class="fas fa-camera fa-lg"></i></a>

            <!-- MENU -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto just">
                    <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                            data-toggle="dropdown" href="#">Sesiones fotográficas</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Fotografía de Productos</a>
                            <a class="dropdown-item" href="#">Fotografía en exterior</a>
                            <a class="dropdown-item" href="#">Fotografía en estudio</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                            data-toggle="dropdown" href="#">Productos</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Collages</a>
                            <a class="dropdown-item" href="#">Álbums</a>

                        </div>
                    </li>

                    <li class="nav-item"><a class="nav-link" href="#">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre mí</a></li>

                </ul>
            </div>



            <!-- LOGIN / REGISTER BUTTONS -->
            <div>
                <a href="#" class="btn btn-outline-light " data-toggle="modal" data-target=".login-register-form">Iniciar Sesión |
                    Registrarse</a>
            </div>


            <!-- LOGIN MODAL -->
            <div class="modal fade login-register-form"  role="dialog">
                <div class="modal-dialog ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <ul class="nav nav-tabs">
                                <li class="active "><a data-toggle="tab" href="#login-form">Iniciar Sesión<i class="fas fa-user"></i></a></li>
                                <li><a data-toggle="tab" href="#registration-form">Registrarte<i class="fas fa-user-edit"></i></a></li>
                            </ul>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="tab-content">
                                <!-- LOGIN -->
                                <div id="login-form" class="tab-pane in active">
                                    <form action="/" id="loginForm" onsubmit="return loginValidate()">
                                        <div class="form-group">
                                            <label for="emailLogin">Correo electrónico:</label>
                                            <input type="email" class="form-control" id="emailLogin" placeholder="Email"
                                                name="emailLogin">
                                            <div class="invalid" id="errorEmailLogin"></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="passwordLogin">Contraseña:</label>
                                            <input type="password" class="form-control" id="passwordLogin"
                                                placeholder="Contraseña" name="passwordLong">
                                            <div class="invalid" id="errorPasswordLogin"></div>
                                        </div>
                                        <div class="checkbox">
                                            <label><input type="checkbox" name="remember"> Recuérdame</label>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-dark" data-dismiss="modal">Iniciar
                                                sesión</button>
                                        </div>
                                    </form>
                                    
                                </div>
                                <!-- REGISTRATION -->
                                <div id="registration-form" class="tab-pane fade">
                                    <form action="/" id="registerForm" onsubmit="return registerValidate()">
                                        <div class="form-group">
                                            <label for="user">Nombre de usuario:</label>
                                            <input type="text" class="form-control" id="user" placeholder="Nombre" name="user">
                                            <div class="invalid-feedback" id="errorUser"></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="province">Provincia</label>
                                            <select id="province" class="form-control" name="province">
                                                <option selected value=""></option>
                                                <option>Barcelona</option>
                                                <option>Girona</option>
                                                <option>Tarragona</option>
                                                <option>Lleida</option>
                                            </select>
                                            <div class="invalid-feedback" id="errorProvince"></div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="city">Ciudad</label>
                                                <input type="text" class="form-control" id="city" placeholder="Ciudad" name="city">
                                                <div class="invalid-feedback" id="errorCity"></div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="zip">Código Postal</label>
                                                <input type="text" class="form-control" id="zip" placeholder="Código Postal" name="zip">
                                                <div class="invalid-feedback" id="errorZip"></div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Correo electrónico:</label>
                                            <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                                            <div class="invalid-feedback" id="errorEmailRegister"></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Contraseña:</label>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                                        </div>
                                        <div class="form-group">
                                            <label for="password2">Confirme la Contraseña:</label>
                                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Contraseña">
                                        </div>
                                    </form>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-dark" data-dismiss="modal">Registrarte</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <!-- SEARCHER BUTTON-->
            <a data-toggle="collapse" href="#search"><i class="fas fa-search text-light m-2"></i></a>

            <!-- BUTTON RESPONSIVE -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>

        <!-- SEARCHER BOX -->
        <div class="row mx-auto collapse" id="search">
            <input type="text" id="inputSearch" placeholder="Buscar..." class="form-control">
            <!-- <button class="btn btn-outline-dark col-lg-1" id="buttonSearch">Buscar</button> -->
            <div class="invalid-feedback" id="errorSearch"></div>
            <ul id="searchResult" class="col-lg-12"></ul>
        </div>




        <!-- CAROUSEL -->
        <div class="carousel slide" data-ride="carousel" id="demo">
            <!-- INDICATORS -->
            <ul class="carousel-indicators">
                <li data-target="demo" data-slide-to="0" class="active"></li>
                <li data-target="demo" data-slide-to="1"></li>
                <li data-target="demo" data-slide-to="2"></li>
                <li data-target="demo" data-slide-to="3"></li>
            </ul>
            <!-- IMAGES -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/celebration.jpg" alt="celebration" class="img-fluid">
                </div>
                <div class="carousel-item" class="img-fluid">
                    <img src="images/wedding.jpg" alt="celebration">
                </div>
                <div class="carousel-item" class="img-fluid">
                    <img src="images/product1.jpg" alt="celebration">
                </div>
                <div class="carousel-item" class="img-fluid">
                    <img src="images/product2.jpg" alt="celebration">
                </div>
            </div>
            <!-- CONTROLS -->
            <a href="#demo" class="carousel-control-prev" data-slide="prev"><span
                    class="carousel-control-prev-icon"></span></a>
            <a href="#demo" class="carousel-control-next" data-slide="next"><span
                    class="carousel-control-next-icon"></span></a>
        </div>







    </div>




    <!-- BOOTSTRAP DESDE CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>



</body>

</html>
